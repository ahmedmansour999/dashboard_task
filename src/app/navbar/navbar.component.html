<section class="navbar">
  <!-- ?  Details component -->

  <div class="details">
    <ul>
      <li>
        <div class="img">
          <img src="./assets/img/gas-station-svgrepo-com.svg" alt="" />
        </div>
        <div class="num">
          <p>2/3</p>
        </div>
        <div class="text">
          <p>Monitored Stations</p>
        </div>
      </li>
      <li class="ms-3">
        <div class="img">
          <i class="fa-solid fa-arrow-rotate-right svg"></i>
        </div>
        <div class="num">
          <p>20s</p>
        </div>
        <div class="text">
          <p class="ps-2">Last Update</p>
        </div>
      </li>
    </ul>
  </div>

  <!-- ?  link component -->
  <div class="link">
    <ul>
      <li class="active"><a href="">TODAY</a></li>
      <li><a href="">YESTERDAY</a></li>
      <li><a href="">LAST WEEK</a></li>
    </ul>
  </div>

  <!-- ?  sort component -->
  <div class="sort ms-4">
    <div class="start">
      <mat-form-field>
        <mat-label>Start <span>date-time</span> </mat-label>
        <input matInput [matDatepicker]="picker" title="start date" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="end">
      <mat-form-field>
        <mat-label>End <span>date-time</span> </mat-label>
        <input matInput [matDatepicker]="endPicker" title="end date" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="endPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</section>
